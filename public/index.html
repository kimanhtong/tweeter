<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Families -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Apply CSS for nav -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Apply CSS for header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Apply CSS for nav -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- App JS for character counter -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Timeago library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id='title'>tweeter</span>
    <span>
      <span class='nav-tweet bold'> Write
        <label class='nav-tweet'> a new tweet
      </span>
      <span>
        <i class="fas fa-angle-double-down"></i>
      </span>
    </span>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2> <label name='first-name' class="bold"> Anh </label>
        <label name='last-name'>Tong</label>
      </h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- Section for writing new tweet -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <div id="error"></div>
      <form method="POST" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- Section for displaying existing tweets -->
    <article id="tweets-container">
    </article>
    <!-- Complete displaying existing tweets -->
  </main>
</body>

</html>
